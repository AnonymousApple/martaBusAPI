<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheets/rps.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h3>
          <span class="pull-left">
            Player Score: <span id="player-score">0</span>
          </span>
          <span class="pull-right">
            Computer Score: <span id="computer-score">0</span>
          </span>
        </h3>
      </div>
      <div class="col-md-3"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">

              <h2 >Throw:</h2>
              <a id="throw-rock" class="btn btn-lg btn-primary" href='#'>Rock</a>
              <a id="throw-paper" class="btn btn-lg btn-primary" href='#'>Paper</a>
              <a id="throw-scissors" class="btn btn-lg btn-primary" href='#'>Scissors</a>


              <a id="restart-btn" class="btn btn-lg btn-primary btn-danger pull-right" href="#">Restart</a>

          </div>
          <div class="panel-body">
            <h3>History:</h3>
            <p id="history">
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/javascripts/rps.js"></script>
</body>
</html>
